<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scavenger Hunt</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(-45deg, #ff6a00, #ee0979, #ff3cac, #ee0979);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }
        .btn {
            background-color: #ff6a00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #ee0979;
        }
        .qr-container {
            margin-top: 20px;
        }
        #answerSection {
            display: none;
            margin-top: 20px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>üîç QR Scavenger Hunt üîç</h1>
    <p>Scan the QR Code below and answer the question to unlock your final surprise!</p>
    
    <div class="qr-container">
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://yourwebsite.com/qr_hunt.html" alt="Scan this QR" onclick="showQuestion()">
        </div>
    </div>
    
    <div id="answerSection">
        <p>When did we come into a relationship?</p>
        <input type="date" id="answerInput">
        <button class="btn" onclick="checkAnswer()">Submit</button>
    </div>
    
    <script>
        function showQuestion() {
            document.getElementById("answerSection").style.display = "block";
        }

        function checkAnswer() {
            const answer = document.getElementById('answerInput').value;
            const correctAnswers = ["2023-11-22", "22-11-2023", "22 November 2023"];
            if (correctAnswers.includes(answer)) {
                window.location.href = "gift.html";
            } else {
                alert("Oops! Try again.");
            }
        }
    </script>
</body>
</html>
