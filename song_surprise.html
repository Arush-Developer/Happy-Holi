<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∂ Your Surprise Song üé∂</title>
    <style>
        @keyframes gradientBG {
            0% { background: linear-gradient(-45deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(-45deg, #ff6a88, #ff4757); }
            100% { background: linear-gradient(-45deg, #ff9a9e, #fad0c4); }
        }

        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            animation: gradientBG 5s infinite alternate ease-in-out;
            background-size: 200% 200%;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }

        .btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #ff6a88;
        }

        .video-container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        #holiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>üé∂ Surprise! Your Special Song & Video are Playing! üé∂</h1>
    <p>Enjoy this moment, my love! ‚ù§Ô∏è</p>

    <!-- Autoplaying Song -->
    <audio id="bgMusic" loop>
        <source src="your-song.mp3" type="audio/mp3">
        <source src="your-song.ogg" type="audio/ogg">
    </audio>

    <!-- Autoplaying Video (Muted Initially) -->
    <div class="video-container">
        <video id="surpriseVideo" width="100%" controls muted>
            <source src="your-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Virtual Holi Experience -->
    <button class="btn" onclick="throwColors()">üé® Click for Virtual Holi Splash! üåà</button>

    <!-- Buttons to navigate -->
    <a href="scrapbook.html" class="btn">üìñ Back to Scrapbook</a>
    <a href="qr_hunt.html" class="btn">üîç Next!?</a>

    <canvas id="holiCanvas"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bgMusic");
            let video = document.getElementById("surpriseVideo");

            audio.volume = 0.3; // Set volume to 30%

            // Start audio & video on first user interaction
            document.body.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play().catch(error => console.log("Autoplay blocked:", error));
                }
                if (video.paused) {
                    video.play().catch(error => console.log("Video autoplay blocked:", error));
                }
            }, { once: true });
        });

        function throwColors() {
            const canvas = document.getElementById('holiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let colors = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffff00', '#00ffff'];

            for (let i = 0; i < 250; i++) {
                setTimeout(() => {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let color = colors[Math.floor(Math.random() * colors.length)];
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(x, y, Math.random() * 50 + 10, 0, Math.PI * 2);
                    ctx.fill();
                }, i * 10); // Delayed animation effect
            }
        }
    </script>

</body>
</html>
