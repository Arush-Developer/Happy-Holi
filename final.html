<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Holi Surprise üå∏</title>
    <style>
        /* Vibrant Holi Background */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(45deg, #ff007f, #ffae42, #7fff00, #00ffff, #ff1493);
            background-size: 400% 400%;
            animation: gradientBG 6s infinite alternate ease-in-out;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Animated Title */
        h1 {
            font-size: 3.5em;
            margin-top: 20px;
            text-shadow: 3px 3px 6px black;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Special Message Box */
        .message {
            font-size: 1.8em;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            display: inline-block;
        }

        /* "Happy Holi" Glow Effect */
        .hidden-message {
            font-size: 3em;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 0 0 15px rgba(255, 238, 0, 1), 0 0 30px rgba(255, 0, 150, 1);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            margin-top: 20px;
        }

        /* Animated Floating Color Dots */
        .color-dots {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(360deg); }
        }

        /* Button Styling */
        .btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.4em;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #ff6a88;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <h1>üå∏ Happy Holi, My Love! üå∏</h1>
    <p class="message">I hope i could make your holi very much happier during all these stressy exams... with this small effort.. i wish next holi hum saath mana paaye lol</p>

    <!-- Hidden Surprise Message -->
    <p class="hidden-message" id="hiddenText">üé® Hogaya ab chal nikal! üåà</p>

    <!-- Reveal Button -->
    <button class="btn" onclick="revealMessage();">‚ú® Click for a Special Wish! ‚ú®</button>

    <!-- Navigation -->
    <a href="scrapbook.html" class="btn">üìñ Back to Scrapbook</a>
    <a href="index.html" class="btn">üè° Home</a>

    <!-- Floating Holi Colors Effect -->
    <div class="color-dots">
        <div class="dot" style="top: 20%; left: 10%; background: #ff0000;"></div>
        <div class="dot" style="top: 40%; left: 20%; background: #00ff00;"></div>
        <div class="dot" style="top: 60%; left: 30%; background: #0000ff;"></div>
        <div class="dot" style="top: 80%; left: 40%; background: #ffea00;"></div>
        <div class="dot" style="top: 30%; left: 50%; background: #ff1493;"></div>
        <div class="dot" style="top: 50%; left: 60%; background: #00ffff;"></div>
        <div class="dot" style="top: 70%; left: 70%; background: #ff4500;"></div>
        <div class="dot" style="top: 90%; left: 80%; background: #9400D3;"></div>
    </div>

    <script>
        function revealMessage() {
            document.getElementById("hiddenText").style.opacity = "1";
        }
    </script>

</body>
</html>
